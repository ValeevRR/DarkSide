{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="cover-container d-flex p-3 mx-auto flex-column home-center">
                        <div class='list-group'>
                            {% for sith in sith_list %}
                                <a href="{% url 'sithWay:recruit_list' sith.id %}"
                                   class="list-group-item list-group-item-action" aria-current="true">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">{{ sith.name }}</h5>
                                        <p>Рук Тени: {{ sith.recruit_set.all.count }}</p>
                                    </div>
                                    <small>Планета: {{ sith.planet.name }}</small>
                                </a>
                            {% endfor %}
                        </div>
                        <a class="mt-120" href="{% url 'sithWay:sith_list_filtered'%}">
                            <button type="button" class="btn btn-secondary">Больше 1 Руки Тени</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
